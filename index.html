<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Crafted Surfboards</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            /* background-color: #001a33; */
            color: #fff;
        }
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2);
            opacity: 0.7;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 20px 5px;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }
        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(72, 192, 255, 0.2) 10%, 
                rgba(72, 192, 255, 0.5) 50%, 
                rgba(255, 255, 255, 0.7) 51%, 
                rgba(72, 192, 255, 0.5) 52%, 
                rgba(72, 192, 255, 0.2) 90%, 
                transparent 100%);
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%) scaleY(0.1);
            border-radius: 50% 50% 0 0;
        }
        nav a:hover::before {
            animation: surfableWave 2s infinite linear;
        }
        nav a:hover {
            color: #48c0ff;
        }

        .logo {
            filter: brightness(0) invert(1);
            width: 75%;
            height: auto;
        }

        @keyframes surfableWave {
            0% {
                transform: translateX(-100%) scaleY(0.1) rotate(0deg);
            }
            25% {
                transform: translateX(-75%) scaleY(0.5) rotate(5deg);
            }   
            50% {
                transform: translateX(-50%) scaleY(1) rotate(10deg);
            }
            75% {
                transform: translateX(-25%) scaleY(0.5) rotate(5deg);
            }
            100% {
                transform: translateX(0) scaleY(0.1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="grant.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <img src="logojpeg.svg" alt="Ocean Crafted Surfboards Logo" class="logo">
        <nav>
            <a href="#home">Ride</a>
            <a href="about.html">Craft</a>
            <a href="#boards">Shape</a>
            <a href="#contact">Connect</a>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('bg-video');
            
            video.addEventListener('loadeddata', () => {
                console.log('Video loaded successfully');
            });

            video.addEventListener('error', (e) => {
                console.error('Error loading video:', e);
            });
        });
    </script>
</body>
</html>
