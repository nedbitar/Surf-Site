<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Crafted Surfboards</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: slategray;
        }
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 0.7;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
   
        .logo {
            filter: brightness(0) invert(1);
            width: 85%;
            height: auto;
        }

        .cap {
            font-size: small;
            font-weight: bolder;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.0925em;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 0.5em 1em;
            display: block;
            position: relative;
            border: 2px solid white; /* White outline */
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
        }
        
        /* Hover effect */
        .nav ul li a:hover {
            background-color: gray;
            border: none; /* Remove the white outline */
        }
      
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="ocn.MOV" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <img src="logojpeg.svg" alt="Ocean Crafted Surfboards Logo" class="logo">
        <p class="cap">Handcrafted Surfboards by Mike Wallace</p>
        <div class="nav">
            <ul>
                <li><a href="home.html">● Home ●</a></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('bg-video');
            
            video.addEventListener('loadeddata', () => {
                console.log('Video loaded successfully');
            });

            video.addEventListener('error', (e) => {
                console.error('Error loading video:', e);
            });
        });
    </script>
</body>
</html>
